<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/zrender/5.4.0/zrender.js"></script>
</head>

<body>
    <div id="container" style="width:800px;height:800px;"></div>
    <script>
        const zr = zrender.init(document.getElementById('container'));
        const rect = new zrender.Rect({
            shape: {
                x: 0,
                y: 0,
                width: 50,
                height: 50
            },
            style: {
                fill: 'red',
                lineWidth: 0
            }
        });
        const line = new zrender.Polyline({
            shape: {
                points: [
                    [100, 100],
                    [250, 75],
                    [300, 100]
                ]
            },
            style: {
                stroke: 'blue',
                lineWidth: 1,
            }
        });

        const circle = new zrender.Circle({
            shape: {
                cx: 200,
                cy: 200,
                r: 50
            },
            style: {
                fill: 'red',
                stroke: 'green',
                lineWidth: 2
            }
        });
        const point = new zrender.Polyline({
            shape: {
                points: [
                    [300, 300],
                    [301, 301]
                ]
            },
            style: {
                stroke: 'blue',
                lineWidth: 1,
            }
        });
        zr.add(rect);
        zr.add(line);
        zr.add(circle);
        zr.add(point);
    </script>
</body>

</html>
